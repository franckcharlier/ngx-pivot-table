<fieldset>
  <h4>Options</h4>

  <label for="sub">Use subtotals ?</label>
  <input type="checkbox" [(ngModel)]="sub" name="sub">

  <br/>
  <label for="locale">Localization</label>
  <select name="locale" [(ngModel)]="locale">
    <option [value]="">English</option>
    <option [value]="'cs'">CS</option>
    <option [value]="'da'">DA</option>
    <option [value]="'de'">German</option>
    <option [value]="'es'">Spannish</option>
    <option [value]="'fr'">Fran√ßais</option>
    <option [value]="'it'">Italiano</option>
    <option [value]="'nl'">Dutch</option>
    <option [value]="'pl'">Polonais</option>
    <option [value]="'pt'">Portugues</option>
    <option [value]="'ru'">Russian</option>
    <option [value]="'tr'">TR</option>
    <option [value]="'zh'">ZH</option>
  </select>
</fieldset>

<ngx-pivot-table [data]="mydata" [useSubtotal]="sub" [useLocale]="locale"></ngx-pivot-table>
